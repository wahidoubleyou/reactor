<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-Controlled Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        #lottie-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #scroll-spacer {
            height: 500vh;
            pointer-events: none;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 300px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            width: 0%;
            transition: width 0.1s ease-out;
        }

        .info-text {
            color: white;
            font-size: 14px;
            text-align: center;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .upload-btn:hover {
            transform: scale(1.05);
        }

        .upload-btn:active {
            transform: scale(0.98);
        }

        .status-message {
            color: #4facfe;
            font-size: 12px;
            text-align: center;
            min-height: 18px;
        }

        .error {
            color: #ff6b6b;
        }

        .success {
            color: #51cf66;
        }

        .subtitle {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="lottie-container"></div>
    
    <div id="scroll-spacer"></div>

    <div class="controls">
        <div class="info-text">
            <div id="frame-info">Frame: 0 / 0</div>
            <div class="subtitle">Scroll to animate</div>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        <div class="status-message" id="status">Upload a Lottie JSON file to begin</div>
        <input type="file" id="file-input" accept=".json" style="display: none;">
        <button class="upload-btn" id="upload-btn">
            üìÅ Load Lottie Animation
        </button>
    </div>

    <script>
        let animation = null;
        let totalFrames = 0;

        function setStatus(message, type = '') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status-message ' + type;
        }

        // Initialize with animation data
        function initAnimation(animationData) {
            const container = document.getElementById('lottie-container');
            
            // Destroy previous animation if exists
            if (animation) {
                animation.destroy();
            }

            // Clear container
            container.innerHTML = '';

            try {
                // Load animation
                animation = lottie.loadAnimation({
                    container: container,
                    renderer: 'svg',
                    loop: false,
                    autoplay: false,
                    animationData: animationData
                });

                animation.addEventListener('DOMLoaded', () => {
                    totalFrames = animation.totalFrames;
                    updateAnimation();
                    setStatus('Animation loaded! Scroll to play', 'success');
                });

                animation.addEventListener('error', () => {
                    setStatus('Error loading animation', 'error');
                });

            } catch (error) {
                setStatus('Failed to initialize animation', 'error');
                console.error('Animation error:', error);
            }
        }

        // Update animation based on scroll position
        function updateAnimation() {
            if (!animation || totalFrames === 0) return;

            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollFraction = Math.min(Math.max(scrollTop / scrollHeight, 0), 1);
            
            const frame = Math.floor(scrollFraction * (totalFrames - 1));
            animation.goToAndStop(frame, true);

            // Update UI
            document.getElementById('progress').style.width = (scrollFraction * 100) + '%';
            document.getElementById('frame-info').textContent = `Frame: ${frame} / ${totalFrames - 1}`;
        }

        // File upload handler
        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                setStatus('Loading new animation...', '');
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const jsonData = JSON.parse(event.target.result);
                        initAnimation(jsonData);
                    } catch (error) {
                        setStatus('Invalid JSON file', 'error');
                        console.error('JSON parse error:', error);
                    }
                };
                reader.onerror = () => {
                    setStatus('Failed to read file', 'error');
                };
                reader.readAsText(file);
            }
        });

        // Upload button click handler
        document.getElementById('upload-btn').addEventListener('click', () => {
            document.getElementById('file-input').click();
        });

        // Scroll event listener with throttling
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (scrollTimeout) {
                window.cancelAnimationFrame(scrollTimeout);
            }
            scrollTimeout = window.requestAnimationFrame(updateAnimation);
        });
    </script>
</body>
</html>
