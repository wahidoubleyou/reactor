<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-Controlled Lottie</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow-x: hidden;
            background-color: #0f172a;
        }

        /* The container that stays fixed while you scroll */
        #lottie-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            z-index: 1;
        }

        /* Invisible spacer to create the scrollable area */
        #scroll-spacer {
            height: 400vh; /* Adjust this to make the animation play faster/slower relative to scroll */
            pointer-events: none;
            position: relative;
            z-index: 0;
        }

        /* Scroll indicator */
        .scroll-hint {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
            animation: bounce 2s infinite;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translate(-50%, 0); }
            40% { transform: translate(-50%, -10px); }
            60% { transform: translate(-50%, -5px); }
        }
    </style>
</head>
<body>

    <div id="lottie-container"></div>
    <div class="scroll-hint">Scroll Down</div>
    <div id="scroll-spacer"></div>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        
        // CHANGE THIS PATH to your local file (e.g., './my-animation.json')
        const ANIMATION_PATH = './hexago.json';
        
        // ==========================================
        
        let animation = null;
        let totalFrames = 0;
        const container = document.getElementById('lottie-container');
        const scrollHintEl = document.querySelector('.scroll-hint');

        function init() {
            try {
                // Initialize Lottie
                animation = lottie.loadAnimation({
                    container: container,
                    renderer: 'svg',
                    loop: false,
                    autoplay: false, // Important: we control playback via scroll
                    path: ANIMATION_PATH
                });

                // Event: Animation Loaded
                animation.addEventListener('DOMLoaded', () => {
                    totalFrames = animation.totalFrames;
                    updateAnimation(); // Set initial state
                });
                
                animation.addEventListener('error', (e) => {
                    console.error('Error loading animation:', e);
                });

            } catch (error) {
                console.error(error);
            }
        }

        function updateAnimation() {
            if (!animation || !animation.isLoaded || totalFrames === 0) return;

            // Calculate scroll percentage
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
            // Prevent division by zero
            const maxScroll = scrollHeight > 0 ? scrollHeight : 1;
            
            // Get value between 0 and 1
            const scrollFraction = Math.min(Math.max(scrollTop / maxScroll, 0), 1);
            
            // Hide scroll hint once user starts scrolling (past 50px)
            if (scrollTop > 50) {
                scrollHintEl.style.opacity = '0';
            } else {
                scrollHintEl.style.opacity = '1';
            }
            
            // Calculate frame number
            const targetFrame = scrollFraction * (totalFrames - 1);

            // Using goToAndStop is much more performant for scroll linking than setSpeed/play
            animation.goToAndStop(targetFrame, true);
        }

        // Initialize on page load
        init();

        // Optimized scroll listener
        let ticking = false;
        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    updateAnimation();
                    ticking = false;
                });
                ticking = true;
            }
        });

        // Handle window resize to recalculate scroll math
        window.addEventListener('resize', updateAnimation);

    </script>
</body>
</html>
